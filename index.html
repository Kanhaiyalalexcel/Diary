<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <div class="date-controls">
                <button class="date-control-btn" id="dateDecrement"><i class="fas fa-chevron-left"></i></button>
                <span id="currentDateDisplay">Loading Date...</span>
                <input type="date" id="date">
            </div>
            <div class="top-actions">
                <button class="top-action-btn" id="topBarClearButton"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <form id="diaryForm">
            <div id="tabViewPort">
                <div id="tabPanelsSlider">
                    <div class="tab-panel" data-tab="basic">
                        <fieldset>
                            <legend><i class="fas fa-leaf icon-legend"></i> Environment</legend>
                            <label for="temperatureC">Temperature Range (Â°C):</label>
                            <input type="text" id="temperatureC">
                            <label for="airQualityIndex">Air Quality Index:</label>
                            <input type="number" id="airQualityIndex">
                            <label for="humidityPercent">Humidity (%):</label>
                            <input type="number" id="humidityPercent">
                            <label for="uvIndex">UV Index:</label>
                            <input type="number" id="uvIndex">
                            <label for="weatherCondition">Weather Condition:</label>
                            <input type="text" id="weatherCondition">
                        </fieldset>
                    </div>

                    <div class="tab-panel" data-tab="body">
                        <fieldset>
                            <legend><i class="fas fa-ruler icon-legend"></i> Body Measurements</legend>
                            <label for="weightKg">Weight (kg):</label>
                            <input type="number" id="weightKg">
                            <label for="heightCm">Height (cm):</label>
                            <input type="number" id="heightCm">
                            <label for="chest">Chest (cm):</label>
                            <input type="number" id="chest">
                            <label for="belly">Belly (cm):</label>
                            <input type="number" id="belly">
                        </fieldset>
                        <fieldset>
                            <legend><i class="fas fa-heartbeat icon-legend"></i> Health & Fitness</legend>
                            <label for="sleepHours">Sleep (hours):</label>
                            <input type="number" id="sleepHours">
                            <label for="stepsCount">Steps Count:</label>
                            <input type="number" id="stepsCount">
                            <label for="stepsDistanceKm">Steps Distance (km):</label>
                            <input type="number" id="stepsDistanceKm">
                            <label for="kilocalorie">Kilocalories Burned:</label>
                            <input type="number" id="kilocalorie">
                            <label for="waterIntakeLiters">Water Intake (liters):</label>
                            <input type="number" id="waterIntakeLiters">
                            <label for="medicationsTaken">Medications Taken:</label>
                            <input type="text" id="medicationsTaken">
                            <label for="physicalSymptoms">Physical Symptoms:</label>
                            <input type="text" id="physicalSymptoms">
                            <div class="slider-container">
                                <label for="energyLevel">Energy Level: <span id="energyLevelValue">5</span></label>
                                <input type="range" id="energyLevel" min="0" max="10" value="5">
                            </div>
                            <div class="slider-container">
                                <label for="stressLevel">Stress Level: <span id="stressLevelValue">5</span></label>
                                <input type="range" id="stressLevel" min="0" max="10" value="5">
                            </div>
                        </fieldset>
                    </div>

                    <div class="tab-panel" data-tab="mental">
                        <fieldset>
                            <legend><i class="fas fa-brain icon-legend"></i> Mental & Emotional Health</legend>
                            <label for="mentalState">Mental State (comma-separated):</label>
                            <input type="text" id="mentalState">
                            <label for="meditationStatus">Meditation Status:</label>
                            <input type="text" id="meditationStatus">
                            <label for="meditationDurationMin">Meditation Duration (min):</label>
                            <input type="number" id="meditationDurationMin">
                            <label for="otherThoughtsDetailedEntry">Other Thoughts / Detailed Entry:</label>
                            <textarea id="otherThoughtsDetailedEntry"></textarea>
                        </fieldset>
                        <fieldset>
                            <legend><i class="fas fa-spa icon-legend"></i> Personal Care</legend>
                            <label for="faceProductName">Face Product Name:</label>
                            <input type="text" id="faceProductName" list="faceProductNameSuggestions">
                            <datalist id="faceProductNameSuggestions"></datalist>
                            <label for="faceProductBrand">Face Product Brand:</label>
                            <input type="text" id="faceProductBrand" list="faceProductBrandSuggestions">
                            <datalist id="faceProductBrandSuggestions"></datalist>
                            <label for="hairProductName">Hair Product Name:</label>
                            <input type="text" id="hairProductName" list="hairProductNameSuggestions">
                            <datalist id="hairProductNameSuggestions"></datalist>
                            <label for="hairProductBrand">Hair Product Brand:</label>
                            <input type="text" id="hairProductBrand" list="hairProductBrandSuggestions">
                            <datalist id="hairProductBrandSuggestions"></datalist>
                            <label for="hairOil">Hair Oil:</label>
                            <input type="text" id="hairOil" list="hairOilSuggestions">
                            <datalist id="hairOilSuggestions"></datalist>
                            <label for="skincareRoutine">Skincare Routine:</label>
                            <input type="text" id="skincareRoutine" list="skincareRoutineSuggestions">
                            <datalist id="skincareRoutineSuggestions"></datalist>
                        </fieldset>
                    </div>

                    <div class="tab-panel" data-tab="diet">
                        <fieldset>
                            <legend><i class="fas fa-utensils icon-legend"></i> Diet & Nutrition</legend>
                            <label for="breakfast">Breakfast:</label>
                            <input type="text" id="breakfast" list="breakfastSuggestions">
                            <datalist id="breakfastSuggestions"></datalist>
                            <label for="lunch">Lunch:</label>
                            <input type="text" id="lunch" list="lunchSuggestions">
                            <datalist id="lunchSuggestions"></datalist>
                            <label for="dinner">Dinner:</label>
                            <input type="text" id="dinner" list="dinnerSuggestions">
                            <datalist id="dinnerSuggestions"></datalist>
                        </fieldset>
                        <fieldset>
                            <legend><i class="fas fa-tasks icon-legend"></i> Activities & Productivity</legend>
                            <label for="tasksTodayEnglish">Tasks Today (English):</label>
                            <input type="text" id="tasksTodayEnglish">
                            <label for="travelDestination">Travel Destination:</label>
                            <input type="text" id="travelDestination">
                            <label for="phoneScreenOnHr">Phone Screen On (hr):</label>
                            <input type="number" id="phoneScreenOnHr">
                        </fieldset>
                    </div>

                    <div class="tab-panel" data-tab="summary">
                        <fieldset>
                            <legend><i class="fas fa-sticky-note icon-legend"></i> Additional Notes</legend>
                            <label for="keyEvents">Key Events:</label>
                            <textarea id="keyEvents"></textarea>
                        </fieldset>
                        <fieldset>
                            <legend><i class="fas fa-book icon-legend"></i> Daily Activity Summary</legend>
                            <label for="dailyActivitySummary">Summary:</label>
                            <textarea id="dailyActivitySummary"></textarea>
                            <div id="summaryCounts">Words: 0, Chars: 0</div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit"><i class="fas fa-download"></i> <span class="btn-text">Download</span></button>
                <button type="button" id="saveFormButton"><i class="fas fa-save"></i> <span class="btn-text">Save</span></button>
                <button type="button" id="importJsonButton"><i class="fas fa-file-import"></i> <span class="btn-text">Import</span></button>
                <input type="file" id="jsonFile" accept=".json" style="display: none;">
                <button type="button" id="clearForm"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>
        </form>

        <div class="bottom-nav">
            <button class="bottom-nav-button active" data-tab="basic">
                <i class="fas fa-leaf"></i><span>Basic</span>
            </button>
            <button class="bottom-nav-button" data-tab="body">
                <i class="fas fa-ruler"></i><span>Body</span>
            </button>
            <button class="bottom-nav-button" data-tab="mental">
                <i class="fas fa-brain"></i><span>Mental</span>
            </button>
            <button class="bottom-nav-button" data-tab="diet">
                <i class="fas fa-utensils"></i><span>Diet</span>
            </button>
            <button class="bottom-nav-button" data-tab="summary">
                <i class="fas fa-book"></i><span>Summary</span>
            </button>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
