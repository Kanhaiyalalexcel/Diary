<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Diary Entry</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="tab-basic">Basic & Environment</button>
            <button class="tab-button" data-tab="tab-body">Body & Health</button>
            <button class="tab-button" data-tab="tab-mental">Mental & Personal Care</button>
            <button class="tab-button" data-tab="tab-diet">Diet & Activities</button>
            <button class="tab-button" data-tab="tab-summary">Notes & Summary</button>
        </div>

        <form id="diaryForm">
            <div id="tab-basic" class="tab-panel active">
                <fieldset>
                    <legend>Basic Info</legend>
                    <div>
                        <label for="date">Date:</label>
                        <div class="date-control-wrapper">
                            <input type="date" id="date" name="date" required>
                            <button type="button" id="dateDecrement" class="date-control-btn" aria-label="Previous day"><i class="fas fa-chevron-down"></i></button>
                            <button type="button" id="dateIncrement" class="date-control-btn" aria-label="Next day"><i class="fas fa-chevron-up"></i></button>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Environment</legend>
                    <div>
                        <label for="temperatureC">Temperature (°C):</label>
                        <input type="number" id="temperatureC" name="temperatureC" step="0.1">
                    </div>
                    <div>
                        <label for="airQualityIndex">Air Quality Index:</label>
                        <input type="number" id="airQualityIndex" name="airQualityIndex">
                    </div>
                    <div>
                        <label for="humidityPercent">Humidity (%):</label>
                        <input type="number" id="humidityPercent" name="humidityPercent" min="0" max="100">
                    </div>
                    <div>
                        <label for="uvIndex">UV Index:</label>
                        <input type="number" id="uvIndex" name="uvIndex" min="0">
                    </div>
                    <div>
                        <label for="weatherCondition">Weather Condition:</label>
                        <input type="text" id="weatherCondition" name="weatherCondition">
                    </div>
                </fieldset>
            </div>

            <div id="tab-body" class="tab-panel">
                <fieldset>
                    <legend>Body Measurements</legend>
                    <div>
                        <label for="weightKg">Weight (kg):</label>
                        <input type="number" id="weightKg" name="weightKg" step="0.1" value="72">
                    </div>
                    <div>
                        <label for="heightCm">Height (cm):</label>
                        <input type="number" id="heightCm" name="heightCm" value="178">
                    </div>
                    <div>
                        <label for="chest">Chest (cm):</label>
                        <input type="number" id="chest" name="chest" value="82">
                    </div>
                    <div>
                        <label for="belly">Belly (cm):</label>
                        <input type="number" id="belly" name="belly" value="91">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Health & Fitness</legend>
                    <div>
                        <label for="sleepHours">Sleep (hours):</label>
                        <input type="number" id="sleepHours" name="sleepHours" step="0.1">
                    </div>
                    <div>
                        <label for="stepsCount">Steps Count:</label>
                        <input type="number" id="stepsCount" name="stepsCount">
                    </div>
                    <div>
                        <label for="stepsDistanceKm">Steps Distance (km):</label>
                        <input type="number" id="stepsDistanceKm" name="stepsDistanceKm" step="0.1">
                    </div>
                    <div>
                        <label for="kilocalorie">Kilocalories Burned:</label>
                        <input type="number" id="kilocalorie" name="kilocalorie">
                    </div>
                    <div>
                        <label for="waterIntakeLiters">Water Intake (liters):</label>
                        <input type="number" id="waterIntakeLiters" name="waterIntakeLiters" step="0.1">
                    </div>
                    <div>
                        <label for="medicationsTaken">Medications Taken:</label>
                        <input type="text" id="medicationsTaken" name="medicationsTaken">
                    </div>
                    <div>
                        <label for="physicalSymptoms">Physical Symptoms:</label>
                        <input type="text" id="physicalSymptoms" name="physicalSymptoms">
                    </div>
                    <div class="slider-container">
                        <label for="energyLevel">Energy Level (1-10): <span id="energyLevelValue">5</span></label>
                        <input type="range" id="energyLevel" name="energyLevel" min="1" max="10" value="5" step="1">
                    </div>
                    <div class="slider-container">
                        <label for="stressLevel">Stress Level (1-10): <span id="stressLevelValue">5</span></label>
                        <input type="range" id="stressLevel" name="stressLevel" min="1" max="10" value="5" step="1">
                    </div>
                </fieldset>
            </div>

            <div id="tab-mental" class="tab-panel">
                <fieldset>
                    <legend>Mental & Emotional Health</legend>
                    <div>
                        <label for="mentalState">Mental State:</label>
                        <input type="text" id="mentalState" name="mentalState">
                    </div>
                    <div>
                        <label for="meditationStatus">Meditation Status:</label>
                        <input type="text" id="meditationStatus" name="meditationStatus" placeholder="e.g., Completed, Skipped">
                    </div>
                    <div>
                        <label for="meditationDurationMin">Meditation Duration (min):</label>
                        <input type="number" id="meditationDurationMin" name="meditationDurationMin">
                    </div>
                    <div>
                        <label for="otherThoughtsDetailedEntry">Other Thoughts / Detailed Entry:</label>
                        <textarea id="otherThoughtsDetailedEntry" name="otherThoughtsDetailedEntry" rows="4"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Personal Care</legend>
                    <div>
                        <label for="faceProductName">Face Product Name:</label>
                        <input type="text" id="faceProductName" name="faceProductName">
                    </div>
                    <div>
                        <label for="faceProductBrand">Face Product Brand:</label>
                        <input type="text" id="faceProductBrand" name="faceProductBrand">
                    </div>
                    <div>
                        <label for="hairProductName">Hair Product Name:</label>
                        <input type="text" id="hairProductName" name="hairProductName">
                    </div>
                    <div>
                        <label for="hairProductBrand">Hair Product Brand:</label>
                        <input type="text" id="hairProductBrand" name="hairProductBrand">
                    </div>
                    <div>
                        <label for="hairOil">Hair Oil:</label>
                        <input type="text" id="hairOil" name="hairOil">
                    </div>
                    <div>
                        <label for="skincareRoutine">Skincare Routine:</label>
                        <input type="text" id="skincareRoutine" name="skincareRoutine" placeholder="e.g., Cleanser → Toner → Serum">
                    </div>
                </fieldset>
            </div>

            <div id="tab-diet" class="tab-panel">
                <fieldset>
                    <legend>Diet & Nutrition</legend>
                    <div>
                        <label for="breakfast">Breakfast:</label>
                        <input type="text" id="breakfast" name="breakfast">
                    </div>
                    <div>
                        <label for="lunch">Lunch:</label>
                        <input type="text" id="lunch" name="lunch">
                    </div>
                    <div>
                        <label for="dinner">Dinner:</label>
                        <input type="text" id="dinner" name="dinner">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Activities & Productivity</legend>
                    <div>
                        <label for="tasksTodayEnglish">Tasks Today (English):</label>
                        <input type="text" id="tasksTodayEnglish" name="tasksTodayEnglish">
                    </div>
                    <div>
                        <label for="travelDestination">Travel Destination:</label>
                        <input type="text" id="travelDestination" name="travelDestination">
                    </div>
                    <div>
                        <label for="phoneScreenOnHr">Phone Screen On (hr):</label>
                        <input type="number" id="phoneScreenOnHr" name="phoneScreenOnHr" step="0.1">
                    </div>
                </fieldset>
            </div>

            <div id="tab-summary" class="tab-panel">
                <fieldset>
                    <legend>Additional Notes</legend>
                    <div>
                        <label for="keyEvents">Key Events:</label>
                        <input type="text" id="keyEvents" name="keyEvents">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Daily Activity Summary</legend>
                    <div>
                        <label for="dailyActivitySummary">Summary:</label>
                        <textarea id="dailyActivitySummary" name="dailyActivitySummary" rows="5"></textarea>
                    </div>
                </fieldset>
            </div>

            <div class="form-actions">
                <button type="submit"><i class="fas fa-file-arrow-down"></i> Generate & Download</button>
                <button type="button" id="saveFormButton"><i class="fas fa-save"></i> Save Form</button>
                <button type="button" id="importJsonButton"><i class="fas fa-file-import"></i> Import JSON</button>
                <input type="file" id="jsonFile" accept=".json" style="display:none;">
                <button type="button" id="clearForm"><i class="fas fa-trash-alt"></i> Clear Form</button>
            </div>
            <div id="toast-container"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
